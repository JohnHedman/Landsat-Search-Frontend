<div fxLayout="row" fxLayoutGap="2%" gdColumns="50% 50%">

  <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <h1 style="text-align:center">Search Parameters</h1><BR>
    <div fxLayout="row" fxLayoutGap="2%" gdColumns="50% 50%">

      <mat-form-field appearance="outline">
        <mat-label>Latitude</mat-label>
        <input matInput type="number" formControlName="latitude" required [(ngModel)]="coordinates.latitude">
        <mat-icon matSuffix>gps_fixed</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Longitude</mat-label>
        <input matInput type="number" formControlName="longitude" required [(ngModel)]="coordinates.longitude">
        <mat-icon matSuffix>gps_fixed</mat-icon>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutGap="2%" gdColumns="50% 50%">

      <mat-form-field appearance="outline">
        <mat-label>Max Cloud Coverage %</mat-label>
        <input matInput type="number" formControlName="cloud_cover">
        <mat-icon matSuffix>cloud</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Max Sun Elevation %</mat-label>
        <input matInput type="number" formControlName="sun_elevation">
        <mat-icon matSuffix>wb_sunny</mat-icon>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutGap="2%" gdColumns="50% 50%">

      <mat-form-field appearance="outline">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" formControlName="start_date">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" formControlName="end_date">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

    </div>

    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <span>OR</span>
    <button mat-button type="button" (click)="onSearchFavorites()">
      User Favorites
    </button>
  </form>
  
  <app-google-map [(coordinates)]="coordinates"></app-google-map>
</div>
