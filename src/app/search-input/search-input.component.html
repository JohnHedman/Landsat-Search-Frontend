<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
  <mat-form-field appearance="outline">
    <mat-label>Latitude</mat-label>
    <input matInput type="number" formControlName="latitude" required>
    <mat-icon matSuffix>gps_fixed</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Longitude</mat-label>
    <input matInput type="number" formControlName="longitude" required>
    <mat-icon matSuffix>gps_fixed</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cloud Cover</mat-label>
    <input matInput type="number" formControlName="cloud_cover">
    <mat-icon matSuffix>cloud</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Sun Elevation</mat-label>
    <input matInput type="number" formControlName="sun_elevation">
    <mat-icon matSuffix>wb_sunny</mat-icon>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Start Date</mat-label>
    <input matInput [matDatepicker]="startPicker" formControlName="start_date">
    <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>End Date</mat-label>
    <input matInput [matDatepicker]="endPicker" formControlName="end_date">
    <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <button mat-icon-button (click)="onSearch()">
    <mat-icon>search</mat-icon>
  </button>
</form>
